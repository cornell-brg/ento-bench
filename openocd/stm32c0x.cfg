# Configuration for STM32C0 family devices

source [find target/stm32c0x.cfg]

# Reset configuration for proper debugging
reset_config srst_only

# Enable STM32C0 specific memory map
set CHIPNAME stm32c0x
set CPUTAPID 0x0bc11477

# Work-area for target memory
set WORKAREASIZE 0x1000

# C0 typically has 32KB flash starting at 0x08000000
# and 32KB RAM starting at 0x20000000 for C09RC
flash bank $_CHIPNAME.flash stm32l4x 0x08000000 0 0 0 $_TARGETNAME

# For debugging via ST-Link/V2
adapter speed 4000 